{% extends 'base_adm.html' %}

{% block title %}
  Cadastrar Livros
{% endblock %}

{% block css %}{% endblock %}

{% block conteudo %}
 
 <h2>Cadastrar Livros</h2>
   <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome_livros" class="form-label">Nome do Livro:</label>
            <input type="text" id="nome_livros" class="form-control" name="nome_livros" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" id="descricao" class="form-control" name="descricao" required>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="text" id="quantidade" class="form-control" name="quantidade" required>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="text" id="preco" class="form-control" name="preco" required>
        </div>

        <div class="mb-3">
            <label for="categoria_id" class="form-label">ID:</label>
            <input type="number" id="categoria_id" class="form-control" name="categoria_id" required>
        </div>

        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="file" id="imagem" class="form-control" name="imagem">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

{% endblock %}

{% block js %}{% endblock %}
